<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src ="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>Hangman Game</h1>
	</header>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-3"></div>
			<div class="pics col-md-3"></div>
			<div class="core col-md-3">
				<div class = "row">
					<div class = "col-md-12">
						<!-- <button type ="button" class = "btn btn-default" id = "startButton">START GAME</button> -->
						<h2>Press any key to start</h2>
					</div>
				</div>
				<div class = "row">
					<div class = "col-md-12"><h2>Wins</h2></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "score"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12"><h2>Current Word</h2></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "display"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12"><h2>Number of Guesses Remaining</h2></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "guessRemain"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12"><h2>Letters Already Guessed</h2></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "progress"></div>
				</div>				 
			</div>
		<div class = "col-md-3"></div>
	</div>
</body>
</html>
