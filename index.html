<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ranchers|Vollkorn+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src ="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>Hangman Game</h1>
	</header>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-3"></div>
			<div class="pics col-md-3"></div>
			<div class="core col-md-3">
				<div class = "row">
					<div class = "col-md-12 start">
						<h2>PRESS ANY KEY TO GET STARTED!</h2>
					</div> 
				</div>												
				<div class = "row">
					<div class = "col-md-12 item"><p>Wins</p></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "score"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12 item"><p>Current Word</p></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "display"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12 item"><p>Number of Guesses Remaining</p></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "guessRemain"></div>
				</div>
				<div class = "row">
					<div class = "col-md-12 item"><p>Letters Already Guessed</p></div>
				</div>
				<div class = "row">
					<div class = "col-md-12" id = "progress"></div>
				</div>				 
			</div>
		<div class = "col-md-3"></div>
	</div>
</body>
</html>
